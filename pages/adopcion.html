<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../multimedia/img/favicon.ico" type="image/x-icon">
    <title>Patitas Felices - Adopción</title>
    <link rel="stylesheet" href="../styles/styles.css" type="text/css">
    <script src="../script/script.js" defer></script>
    <link rel="stylesheet" href="../styles/adopcion.css" type="text/css">
    <script src="../script/adopcion.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body onload="loadHeader(); loadFooter();">
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="left-div"></div>
        <div class="center-div">
            <h1>Mascotas en <br class="br-h1">Adopción</h1>
            <div class="container mt-5 filtros">
                <form>
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" class="form-control">
                            <option value="todos" selected="true">-</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="tipo">Edad:</label>
                        <select id="edad" class="form-control">
                            <option value="todas" selected="true">-</option>
                            <option value="Cachorro">Cachorro</option>
                            <option value="Adulto">Adulto</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-div"></div>

        <!-- <div class="container mt-4 top">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div> -->
        <div class="galeria row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-3" id="galeria"></div>
        <div class="container mt-4 bottom">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="noResultsModal" tabindex="-1" aria-labelledby="noResultsModalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noResultsModalLabel">Sin Resultados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    No se han encontrado resultados para su búsqueda
                    <br>
                    Intente cambiando sus preferencias de filtrado
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para abrir el formulario pop-up -->
    <button id="addPetButton">Agregar Mascota</button>

    <!-- Formulario pop-up -->
    <div id="popupForm" class="popup-form">
        <div class="form-container">
            <span class="close-button" id="closePopupForm">&times;</span>
            <h2>Agregar Mascota</h2>
            <form id="addPetForm">
                <div class="div-field">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="div-field">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" required>
                </div>
                <div class="div-field">
                    <label for="raza">Raza:</label>
                    <input type="text" id="raza" name="raza" required>
                </div>
                <div class="div-field">
                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo" name="sexo" required>
                </div>
                <div class="div-field">
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" name="tipo" required>
                </div>
                <div class="div-field">
                    <label for="edadCategoria">Rango etario:</label>
                    <select name="edadCategoria" id="edadCategoria">
                        <option value="Cachorro">Cachorro</option>
                        <option value="Adulto">Adulto</option>
                    </select>
                </div>
                <div class="div-field">
                    <label for="ubicacion"><img src="../multimedia/img/mapa.png" style="width: 2rem !important;" alt="map"></label>
                    <input type="text" id="ubicacion" name="ubicacion" required>
                </div>
                <div class="div-field">
                    <label for="imagen">Foto:</label>
                    <input type="text" id="imagen" name="imagen" required>
                    <!-- <input type="file" id="imagen" name="imagen" required> -->
                </div>
                <button class="btn btn-success" type="button" id="confirmButton">Confirmar</button>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>

</body>

</html>
